<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking Form</title>
</head>
<body>
    <h1> Movie Ticket Booking</h1>
    <form>
        <label for="name">Full Name *</label>
        <input type="text"  required placeholder="Enter your full name">
        <br><br>
        <label for="email">Email Address *</label>
        <input type="email"  required placeholder="Enter your email">
        <br><br>
        <label for="phone">Phone Number *</label>
        <input type="tel"  required placeholder="Enter your phone number">
        <br><br>
        <label for="movie">Select Movie *</label>
        <select id="movie" name="movie" required>
            <option value="">-- Choose a movie --</option>
            <option value="action">Action Adventure</option>
            <option value="comedy">Comedy Time</option>
            <option value="drama">Drama Series</option>
            <option value="horror">Horror Night</option>
            <option value="romance">Romance Special</option>
        </select>
        <br><br>
        <label for="date">Show Date *</label>
        <input type="date"  required>
        <br><br>
        <label for="time">Show Time *</label>
        <select id="time" name="time" required>
            <option value="">-- Select time --</option>
            <option value="09:00">09:00 AM</option>
            <option value="12:30">12:30 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="18:00">06:00 PM</option>
            <option value="21:00">09:00 PM</option>
        </select>
        <br><br>
        <label for="tickets">Number of Tickets *</label>
        <input type="text"  list="tickets" required placeholder="Select number of tickets">
        <datalist id="tickets" required>
            <option value="">-- Select --</option>
            <option value="1">1 Ticket</option>
            <option value="2">2 Tickets</option>
            <option value="3">3 Tickets</option>
            <option value="4">4 Tickets</option>
            <option value="5">5 Tickets</option>
            <option value="6">6 Tickets</option>
        </datalist>
        <br><br>
        <label for="seats">Seat Preference</label>
        <select id="seats" name="seats">
            <option value="">-- Select --</option>
            <option value="front">Front Row</option>
            <option value="middle">Middle Row</option>
            <option value="back">Back Row</option>
        </select>
        <br><br>
        <label for="comments">Special Requests</label>
        <textarea  placeholder="Any special requests? (Optional)"></textarea>
        <br><br>
        <button type="submit">Book Tickets Now</button>
        </form>
</body>
</html>
