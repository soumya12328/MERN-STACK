<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <style>
        * {
            font-family: Roboto;
        }

        .card {
            border: 2px solid red;
            width: 20%;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, 0.5);

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-input {
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: rgb(0, 0, 255);
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-title {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgb(128, 128, 128);
        }
    </style>

</head>

<body>
    <div class="card">
        <h3 class="form-title">Login Form</h3>
        <form>
            <label for="">Email Address</label>
            <input class="text-input" type="email">

            <label for="">Password</label>
            <input class="text-input" type="password">

            <label for="">Forget password?</label>
            <a href="#">Click here</a>
            <br>

            <button class="btn-submit">Submit</button>
        </form>
    </div>
</body>

</html>
