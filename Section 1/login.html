<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <style>
        * {
            font-family: Roboto;
        }

        .card {
            border: 2px solid red;
            width: 20%;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, 0.5);
            background-color: white;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: rgb(25,55,76); */
            /* background-color: #6269e0; */
            /* background-image: linear-gradient(45deg, #6269e0, #121437); */
            /* background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Ymx1ZSUyMGdyYWRpZW50JTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60'); */
            
        }

        .text-input {
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: rgb(0, 0, 255);
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-title {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgb(128, 128, 128);
        }
    </style>

</head>

<body>
    <div class="card">
        <h3 class="form-title">Login Form</h3>
        <form>
            <label for="username">Username</label>
            <input class="text-input" type="text" id="username" name="username">

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email">

            <label for="password">Password</label>
            <input class="text-input" type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input class="text-input" type="password" id="confirm-password" name="confirm-password">

            <label for="">Forget password?</label>
            <a href="#">Click here</a>
            <br>

            <button class="btn-submit">Submit</button>
        </form>
    </div>
</body>

</html>
