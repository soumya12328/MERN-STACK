<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<title>Document</title>

<body class="flex justify-center items-center h-screen bg-gray-200">
    <div class="border-2 border-red-500 w-1/5 rounded-lg p-8 shadow-lg bg-white">
        <h3 class="text-center font-bold text-2xl my-5">Login Form</h3>
        <form>
            <label for="username">Username</label>
            <input class="w-full border rounded-md px-4 py-2 mb-6" type="text" id="username" name="username">

            <label for="email">Email Address</label>
            <input class="w-full border rounded-md px-4 py-2 mb-6" type="email" id="email" name="email">

            <label for="password">Password</label>
            <input class="w-full border rounded-md px-4 py-2 mb-6" type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input class="w-full border rounded-md px-4 py-2 mb-6" type="password" id="confirm-password" name="confirm-password">

            <label for="" class="block text-blue-500 text-sm my-3">Forget password?</label>
            <a href="#" class="bg-blue-500 text-white px-4 py-2 w-full rounded-md">Click here</a>
            <br>

            <button class="block text-blue-500 text-sm my-3 text-center font-semibold">Submit</button>
        </form>
    </div>
</body>

</html>
